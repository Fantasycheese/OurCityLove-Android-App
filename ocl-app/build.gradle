apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.github.dcendents.android-maven' // for jitpack
group='com.github.Fantasycheese' // for jitpack

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'ch.acra:acra:4.9.0-RC-2'   // crash report
    compile 'com.google.firebase:firebase-core:9.0.0'   // analytics
    compile 'com.karumi:dexter:2.2.2' // runtime permission
    compile 'com.afollestad.material-dialogs:core:0.8.5.9' // material dialog
    compile project(path: ':smart-location')
    compile 'com.github.pwittchen:reactivenetwork:0.2.0' // connectivity status
}